<div class="card">
  <div class="card-body">
    <div class="card-text card-container">
      <div>
        <div class="card-title">{{automateDetail.locationIdentifier}}</div>
        <div>{{automateDetail.sensorsData[0]?.locationName || ''}}</div>
      </div>
      <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Value Column -->
        <ng-container matColumnDef="value">
          <td mat-cell *matCellDef="let element" [ngClass]="{'value-change': true, 'default': !element.isUpdate, 'changed': element.isUpdate}">
            <span *ngIf="element.sensortypeType == 'bool'">
              <mat-icon *ngIf="element.value == '1'" color="primary" class="toggle">toggle_on</mat-icon>
              <mat-icon *ngIf="element.value == '0'" >toggle_off</mat-icon>
            </span>
             <span *ngIf="element.sensortypeType != 'bool'">
              {{element.value}}
               123
            </span>
          </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
