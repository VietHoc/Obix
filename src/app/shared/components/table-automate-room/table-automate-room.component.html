<div class="card card-container">
  <div class="card-body">
    <h5 class="card-title">{{automateDetail.locationIdentifier}}</h5>
<!--    <h5 class="card-title">{{automateDetail.sensorsData[0]?.locationName || ''}}</h5>-->
    <div class="card-text">
       <table mat-table [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Value Column -->
        <ng-container matColumnDef="value">
          <td mat-cell *matCellDef="let element" [ngClass]="{'value-change': true, 'default': !element.isUpdate, 'changed': element.isUpdate}">
            <span *ngIf="element.sensortypeType == 'bool'">
              <mat-icon *ngIf="element.value == '1'" color="primary" class="toggle">toggle_on</mat-icon>
              <mat-icon *ngIf="element.value == '0'" >toggle_off</mat-icon>
            </span>
             <span *ngIf="element.sensortypeType != 'bool'">
              {{element.value}}
               123
            </span>
          </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
