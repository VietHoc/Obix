<ng-container [ngSwitch]="type">
  <ng-container *ngSwitchCase="'date'">
    <mat-form-field class="full-width">
      <input
        matInput
        [placeholder]="placeholder"
        [matDatepicker]="datePicker"
        [formControl]="control"
        (dateChange)="dateChange($event)"
      >
      <mat-icon *ngIf="isVisibleClearDate" class="icon--close-date" (click)="resetInputDate($event)">close</mat-icon>
      <mat-datepicker-toggle matSuffix [for]="datePicker" *ngIf="!isVisibleClearDate"></mat-datepicker-toggle>
      <mat-datepicker #datePicker></mat-datepicker>
    </mat-form-field>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <mat-form-field class="full-width">
      <input
        matInput
        [placeholder]="placeholder"
        [formControl]="control">
    </mat-form-field>
  </ng-container>
  <app-error-label [control]="control" [label]="placeholder"></app-error-label>
</ng-container>
