<h1 mat-dialog-title>Detail sensor</h1>
<div>Automate Name: {{sensor.automateName}}</div>
<div>Sensor Type: {{sensor.sensorTypeName}}</div>
<div>Name: {{sensor.name}}</div>
<br>
<div mat-dialog-content>
  <form class="form" [formGroup]="formSensor">
    <mat-form-field class="full-width">
      <input matInput placeholder="Location Name" formControlName="locationName">
       <mat-error *ngIf="formSensor.get('locationName').hasError('required')">
        Location Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Location Identifier" formControlName="locationIdentifier">
      <mat-error *ngIf="formSensor.get('locationIdentifier').hasError('required')">
        Location Identifier is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-radio-group aria-label="Select an option" formControlName="status">
      <span>Status:</span>
      <mat-radio-button value="1" [checked]="sensor.status == 1">Active</mat-radio-button>
      <mat-radio-button value="0" [checked]="sensor.status == 0">Disable</mat-radio-button>
    </mat-radio-group>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button  (click)="onNoClick()">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="formSensor.value" cdkFocusInitial [disabled]="formSensor.invalid" color="primary">Save</button>
</div>
