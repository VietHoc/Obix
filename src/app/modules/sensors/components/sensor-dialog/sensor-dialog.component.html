<h1 mat-dialog-title>Detail sensor</h1>
<div>Name: {{sensor.name}}</div>
<div>Sensor Type: {{sensor.sensorTypeName}}</div>
<div>Automate Name: {{sensor.automateName}}</div>
<div>Location Name: {{sensor.locationName}}</div>

<br>
<div mat-dialog-content>
  <form class="form" [formGroup]="formSensor">
    <app-input-field placeholder="Location Identifier" [control]="formSensor.get('locationIdentifier')"></app-input-field>

    <mat-radio-group aria-label="Select an option" formControlName="isActive">
      <mat-radio-button value="1" [checked]="sensor.isActive == true">Active</mat-radio-button>
      <mat-radio-button value="0" [checked]="sensor.isActive == false">Disable</mat-radio-button>
    </mat-radio-group>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button  (click)="onNoClick()">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="formSensor.value" cdkFocusInitial [disabled]="formSensor.invalid" color="primary">Save</button>
</div>
