<h1 mat-dialog-title>Add new server</h1>
<div mat-dialog-content>
  <form class="form" [formGroup]="formServer">
    <mat-form-field class="full-width">
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Ip" formControlName="ip">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Uri" formControlName="uri">
    </mat-form-field>

    <mat-radio-group aria-label="Select an option" formControlName="active">
      Status:
      <mat-radio-button value="true" checked="true">Active</mat-radio-button>
      <mat-radio-button value="false">Disable</mat-radio-button>
    </mat-radio-group>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button  (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="this.formServer.value" cdkFocusInitial>Add</button>
</div>
