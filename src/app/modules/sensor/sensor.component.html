<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- AutomateId Column -->
    <ng-container matColumnDef="automateId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Automate Id </th>
      <td mat-cell *matCellDef="let row"> {{row.automateId}}% </td>
    </ng-container>

    <!-- SensortypeId Column -->
    <ng-container matColumnDef="sensortypeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sensortype Id </th>
      <td mat-cell *matCellDef="let row"> {{row.sensortypeId}} </td>
    </ng-container>

    <!-- Uri Column -->
    <ng-container matColumnDef="uri">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Uri </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.uri}} </td>
    </ng-container>

     <!-- Sensor Name Column -->
    <ng-container matColumnDef="sensorName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sensor Name </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.sensorName}} </td>
    </ng-container>

     <!-- Location Name Column -->
    <ng-container matColumnDef="locationName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location Name </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.locationName}} </td>
    </ng-container>

     <!-- Location Identifier Column -->
    <ng-container matColumnDef="locationIdentifier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location Identifier </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.locationIdentifier}} </td>
    </ng-container>

     <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
