<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter(Name or Uri)">
</mat-form-field>

 <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
 </div>

<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="sensors" matSort  matSortActive="id" matSortDisableClear matSortDirection="asc">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- AutomateId Column -->
    <ng-container matColumnDef="automateId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Automate Id </th>
      <td mat-cell *matCellDef="let row"> {{row.automateId}}</td>
    </ng-container>

    <!-- SensortypeId Column -->
    <ng-container matColumnDef="sensortypeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sensortype Id </th>
      <td mat-cell *matCellDef="let row"> {{row.sensortypeId}} </td>
    </ng-container>

    <!-- Uri Column -->
    <ng-container matColumnDef="uri">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Uri </th>
      <td mat-cell *matCellDef="let row"> {{row.uri}} </td>
    </ng-container>

     <!-- Sensor Name Column -->
    <ng-container matColumnDef="sensorName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sensor Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

     <!-- Location Name Column -->
    <ng-container matColumnDef="locationName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location Name </th>
      <td mat-cell *matCellDef="let row"> {{row.locationName}} </td>
    </ng-container>

     <!-- Location Identifier Column -->
    <ng-container matColumnDef="locationIdentifier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location Identifier </th>
      <td mat-cell *matCellDef="let row"> {{row.locationIdentifier}} </td>
    </ng-container>

     <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row">
        <mat-icon *ngIf="row.status == 1" style="color: #2196F3" (click)="changeStatusSensor(row, 0)" class="mouse-hover">visibility</mat-icon>
        <mat-icon *ngIf="row.status == 0" (click)="changeStatusSensor(row, 1)" class="mouse-hover">visibility_off</mat-icon>
      </td>
    </ng-container>

     <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        <mat-icon class="mouse-hover icon-action" (click)="deleteSensor(row.id)">delete</mat-icon>

        <mat-icon class="mouse-hover icon-action" (click)="openDialogUpdateSensor(row)">edit</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator style="width: auto" [length]="resultsLength" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</div>
