<h1 mat-dialog-title>Detail sensor</h1>
<div>Automate Id: {{sensor.automateId}}</div>
<div>Sensor Type Id: {{sensor.sensortypeId}}</div>
<div>Name: {{sensor.name}}</div>
<br>
<div mat-dialog-content>
  <form class="form" [formGroup]="formSensor">
    <mat-form-field class="full-width">
      <input matInput placeholder="Location Name" formControlName="locationName">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Location Identifier" formControlName="locationIdentifier">
    </mat-form-field>

    <mat-radio-group aria-label="Select an option" formControlName="status">
      Status:
      <mat-radio-button value="1" [checked]="sensor.status == 1">Active</mat-radio-button>
      <mat-radio-button value="0" [checked]="sensor.status == 0">Disable</mat-radio-button>
    </mat-radio-group>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button  (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="this.formSensor.value" cdkFocusInitial>Save</button>
</div>
