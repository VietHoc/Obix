<button mat-stroked-button color="primary" (click)="openDialogAddServer()">
  ADD SERVER
</button>

<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDisableClear matSortDirection="asc">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let element"><span class="mouse-hover detail"
                                                     (click)="redirectToDetailAutomate(element)">{{element.name}} </span>
        </td>
      </ng-container>

      <!-- Ip Column -->
      <ng-container matColumnDef="ip">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> IP Address</th>
        <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
      </ng-container>

      <!-- Uri Column -->
      <ng-container matColumnDef="uri">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Uri</th>
        <td mat-cell *matCellDef="let element"> {{element.uri}} </td>
      </ng-container>

      <!-- Floor Column -->
      <ng-container matColumnDef="floor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Floor</th>
        <td mat-cell *matCellDef="let element"> {{element.floor}} </td>
      </ng-container>

      <!-- Active Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Active</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon *ngIf="element.active == true" style="color: #2196F3">check_circle</mat-icon>
          <mat-icon *ngIf="element.active == false">cancel</mat-icon>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="mouse-hover icon-action" (click)="openDialogUpdateServer(element)">edit</mat-icon>

          <mat-icon class="mouse-hover icon-action" (click)="deleteServer(element)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  </div>
</div>
